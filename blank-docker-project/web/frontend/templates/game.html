<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    {% if user.is_authenticated%}
    {{ request.user.id|json_script:"user_id" }}

    <!--library for make request HTTP-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <!-- Load Posenet <script src="https://unpkg.com/@tensorflow-models/posenet"></script>-->
    <!--Load WebcamEasy-->
    <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
    <!--Load Utils-->
    <script type="module" src="{% static 'utils.js' %}"></script>
    <!--<img src="{% static 'assets/logo.png' %}">-->
    <div id="gameContainer" class="container">

        <video autoplay="true" id="videoElement" width="640" height="480"></video>
        <canvas id="myCanvas" width="640" height="480"></canvas>
        <label>Score</label><progress value="0" max="100" id="score"></progress>
        <label>Time:</label><label style="font-size:40px;" id="time"></label>
        <img id="paint" height="480" width="480" src="{% static 'assets/opere/img15.jpeg' %}">
        <canvas id="myCanvasp" width="480" height="480"></canvas>
        <div id="loading">
            <img src="{% static 'assets/loading.gif' %}">
            <h2>Caricamento...</h2>
        </div>
    </div>
    <div id="endContainer" class="flex-container">
        <h1>Game Over</h1>
        <div id="gameoverCard">
            <div><h1>Game Over</h1></div>
            <div><h2>Score: <span id="scoreEnd"></span></h2></div>
            <div><h2>Time: <span id="timeEnd"></span></h2></div>
            
            
        </div>
        <button onclick="inforOpereClick()" class="greenButton">info opere</button>
        <div>
            <div id="slideshow-container" class="flex-container"></div>
        </div>
        <button onclick="videoClick()" class="greenButton">video</button>
        <div><video id="videoElement2" width="640" height="480" controls loop></video></div>
        <button onclick="scoreCLick()" class="greenButton">classifica</button>
        <div>
            <table align="center" id="table">
            </table>
        </div>
        <a href="{% url 'start' %}"><button class="whiteButton"">gioca ancora </button></a>
        <script>
            /* end game function */
            function inforOpereClick() {
                document.getElementById('slideshow-container').style.display = "block";
                document.getElementById('table').style.display = "none";
                document.getElementById('videoElement2').style.display = "none";
            }
            function videoClick() {
                document.getElementById('slideshow-container').style.display = "none";
                document.getElementById('table').style.display = "none";
                document.getElementById('videoElement2').style.display = "block";
            }
            function scoreCLick() {
                document.getElementById('slideshow-container').style.display = "none";
                document.getElementById('table').style.display = "block";
                document.getElementById('videoElement2').style.display = "none";
            }
        </script>



    </div>

    <script type="module">
        async function sendData(id) {
            const response = await axios.get('/frontend/getimg', {
                params: {
                    "id": id,
                }
            },)
            console.log(JSON.parse(response.data.proposal_list))

        }

        import { poseInit, runPosenet } from "{% static 'game.js' %}"
        var scoreLbl = document.getElementById('score');
        const timelbl = document.getElementById('time');
        const paintElement = document.getElementById('paint');
        paintElement.src = "";
        const canvasElementp = document.getElementById('myCanvasp')
        canvasElementp.style.width = paintElement.clientWidth;
        canvasElementp.style.height = paintElement.clientHeight;
        const webcamElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('myCanvas');
        const webcam = new Webcam(webcamElement, 'user', canvasElement);
        const queryParams = new URLSearchParams(window.location.search);
        const levelId = queryParams.get("id");


        await webcam.start()
            .then(result => {
                poseInit(webcamElement, paintElement, canvasElement, canvasElementp, scoreLbl, timelbl, levelId);
            })
            .catch(err => {
                console.log(err);
            });

    </script>
    {%else%}
    <h1>Not logged in</h1>
    <a href="{%url 'login'%}">Login</a>
    <a href="{%url 'register'%}">Register</a>
    {%endif%}
</body>

</html>
